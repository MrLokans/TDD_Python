<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="../../../lists/static/tests/qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <a href="#" id="id_login">Sign in</a>
    </div>


    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="../../../lists/static/tests/qunit.js"></script>
    <script src="../accounts.js"></script>

    <script>

test("initialize binds sign in button to navigator.id.request", function(){
    var requestWasCalled = false;
    var mockRequestFunction = function(){
        requestWasCalled = true;
    };

    var mockNavigator = {
        id: {
            request: mockRequestFunction
        }
    };
    Superlists.Accounts.initialize(mockNavigator);
    equal(requestWasCalled, false, "request not called before click");

    $('#id_login').trigger('click');

    equal(requestWasCalled, true, "request called after click");
});

    </script> 
</body>
</html>
