<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="/static/base.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    
    <nav class="navbar navbar-default" role="navigation">
        <a href="/" class="navbar-brand">Superlists</a>
        <a class="btn navbar-btn navbar-right" id="id_login" href="#">Sign In</a>
    </nav>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
            <div class="text-center">
               <h1>{% block header_text %}{% endblock %}</h1>
               <form method="POST" action="{% block form_action%}{% endblock %}">
                {{ form.text }}
                {% csrf_token %}
                {% if form.errors %}
                  <div class="form-group has-error">
                    {# errors for the text field #}
                    <span class="help-block">{{ form.text.errors }}</span>
                  </div>
                {% endif %}
                </form>
            </div>
        </div>
    </div>


<div class="row">
    <div class="col-md-6 col-md-offset-3">
        {% block table %}
            
        {% endblock %}         
    </div>
</div>
    

</div>
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/list.js"></script>
    <script src="/static/accounts.js"></script>
    <script>
    $(document).ready(function(){
        var user = "{{ user.email }}" || null;
        var token = "{{ csrf_token }}";
        var urls = {
            login : "TODO",
            logout: "TODO",
        };
        Superlists.Accounts.initialize(navigator, user, token, urls);
    });

    </script>
</body>
</html>
