<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
    <!-- content of each fixture is reset before every test -->
        <form action="">
            <input name="text">
            <div class="has-error">Error text</div>
        </form>
        <script src="http://code.jquery.com/jquery.min.js"></script>

    </div>


    <script src="qunit.js"></script>

    <script>

test("smoke test", function(){
    er = $('.has-error');

    equal(er.is(':visible'), true);
    er.hide();
    equal(er.is(':visible'), false);

});

test("smoke test 2", function(){
    er = $('.has-error');

    equal(er.is(':visible'), true);
    er.hide();
    equal(er.is(':visible'), false);

});
    </script> 
</body>
</html>
